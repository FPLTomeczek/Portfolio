<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/19b70ca065.js"
      crossorigin="anonymous"
    ></script>
    <title>Tomasz Skrzypiński - Front-End Developer</title>
  </head>
  <body>
    <div class="app">
      <div class="main-container">
        <header>
          <nav class="navbar">
            <button>
              <i class="fa-solid fa-sliders"></i>
            </button>
            <div class="nav-list list-hidden">
              <ul>
                <li>Home</li>
                <li>Technologies</li>
                <li>Experience</li>
                <li>Education</li>
                <li>Contact</li>
              </ul>
            </div>
          </nav>
        </header>

        <section>
          <div class="about">
            <h1>Tomasz Skrzypiński - Frontend Developer</h1>
            <p id="about-sub">
              Hello, I'm Junior Frontend Developer and I'm passionate about
              programming
            </p>
          </div>

          <div class="tech-stack">
            <div class="main-tech">
              <h4>Main Technologies</h4>
              <div class="tech-icons">
                <button class="icon-btn">
                  <i class="fa-brands fa-html5"></i>
                </button>
                <button class="icon-btn">
                  <i class="fa-brands fa-js"></i>
                </button>
                <button class="icon-btn">
                  <i class="fa-brands fa-css3-alt"></i>
                </button>
                <button class="icon-btn">
                  <i class="fa-brands fa-react"></i>
                </button>
              </div>
            </div>
            <div class="secondary-tech">
              <h4>Secondary Technologies</h4>
              <div class="tech-icons">
                <button class="icon-btn">
                  <i class="fa-brands fa-node-js"></i>
                </button>
                <button class="icon-btn">
                  <i class="fa-brands fa-java"></i>
                </button>
                <button class="icon-btn">
                  <i class="fa-brands fa-python"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
